nrowlan/distelli-playground-prod:
  Build:
    - env
    - git status
    - echo production release of $DISTELLI_RELBRANCH
    - if [[ "$(git tag -l --points-at HEAD)" == "" ]]; then
    -     echo "not a tagged commit; exiting without creating release"
    -     exit 1
    - else
    -     echo "found release tag, creating release for automatic deployment..."
    - fi
    -
    - echo "pulling tag $DISTELLI_RELBRANCH (all layers should already exist)"
    - git checkout -b $DISTELLI_RELBRANCH # workaround for tag build environment bug

  PreStart:
    - env
    - echo "preparing to start tag $DISTELLI_RELBRANCH"

  Start:
    - env
    - echo "starting production release"
